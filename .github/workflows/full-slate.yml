name: Full Slate

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season (e.g., 2025)"
        required: false
        default: "2025"
      date:
        description: "Slate date (YYYY-MM-DD) or blank for latest"
        required: false
        default: ""

concurrency:
  group: full-slate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (core + HTML parsers)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Prepare workspace directories
        run: |
          mkdir -p data data/_debug data/raw data/intermediate data/final outputs logs artifacts

  gather_inputs:
    runs-on: ubuntu-latest
    needs: setup
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}

      SEASON: ${{ github.event.inputs.season }}
      SLATE_DATE: ${{ github.event.inputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (core + HTML parsers)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Pull SharpFootball metrics
        run: |
          python scripts/providers/sharpfootball_pull.py \
            --season "$SEASON" \
            --dump-html

      - name: Build opponent map from props
        run: |
          mkdir -p data
          python scripts/build/build_opponent_map_from_props.py "$SEASON" "$SLATE_DATE"

      - name: Build depth / roles (Ourlads)
        run: |
          python scripts/providers/ourlads_depth.py --season "$SEASON"

      - name: Build QB scramble / designed-run metrics
        run: |
          mkdir -p data
          python scripts/build/build_qb_run_metrics.py "$SEASON"

      - name: Build weather with fallback
        run: |
          mkdir -p data
          python scripts/build/build_weather_week.py "$SEASON" "$SLATE_DATE" || true
          if [ ! -s data/weather_week.csv ]; then
            printf "game_id,tempF,windMph,precipProb\n" > data/weather_week.csv
          fi

      - name: Upload raw input artifacts
        uses: actions/upload-artifact@v4
        with:
          name: step1-inputs
          path: data/*
          if-no-files-found: warn

  build_forms:
    runs-on: ubuntu-latest
    needs: gather_inputs
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}

      SEASON: ${{ github.event.inputs.season }}
      SLATE_DATE: ${{ github.event.inputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (core + HTML parsers)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build team_form
        run: |
          python scripts/make_team_form.py \
            --season "$SEASON"

      - name: Build player_form / consensus
        run: |
          python scripts/make_player_form.py \
            --season "$SEASON" \
            --date "$SLATE_DATE"

  run_pipeline:
    runs-on: ubuntu-latest
    needs: build_forms
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}

      SEASON: ${{ github.event.inputs.season }}
      SLATE_DATE: ${{ github.event.inputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (core + HTML parsers)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run pipeline (full metrics + slipgen)
        run: |
          python scripts/make_metrics.py \
            --season "$SEASON" \
            --mode full \
            --date "$SLATE_DATE"
          python scripts/slipgen.py \
            --season "$SEASON" \
            --date "$SLATE_DATE"

  metrics_ready:
    runs-on: ubuntu-latest
    needs: run_pipeline
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}

      SEASON: ${{ github.event.inputs.season }}
      SLATE_DATE: ${{ github.event.inputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (core + HTML parsers)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Validate metrics_ready (must pass before pricing)
        run: |
          python scripts/metrics_ready.py \
            --season "$SEASON" \
            --date "$SLATE_DATE"

  pricing:
    runs-on: ubuntu-latest
    needs: metrics_ready
    if: ${{ needs.metrics_ready.result == 'success' }}
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}

      SEASON: ${{ github.event.inputs.season }}
      SLATE_DATE: ${{ github.event.inputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (core + HTML parsers)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Elite model | Run pricing
        run: |
          python scripts/make_metrics.py \
            --season "$SEASON" \
            --mode pricing \
            --date "$SLATE_DATE"
          python scripts/pricing.py \
            --season "$SEASON" \
            --date "$SLATE_DATE"

  upload_artifacts:
    runs-on: ubuntu-latest
    needs:
      - gather_inputs
      - build_forms
      - run_pipeline
      - metrics_ready
      - pricing
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bundle run artifacts
        run: |
          mkdir -p artifacts
          cp -r data artifacts/data || true
          cp -r outputs artifacts/outputs || true
          cp -r logs artifacts/logs || true

      - name: Upload full debug bundle
        uses: actions/upload-artifact@v4
        with:
          name: full-debug-bundle
          path: artifacts
          if-no-files-found: warn
