name: full-slate

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year (e.g. 2025)"
        required: false
        default: "2025"
      week:
        description: "Week number (e.g. 9)"
        required: false
        default: "9"
  schedule:
    - cron: "0 * * * *"  # hourly

concurrency:
  group: full-slate
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHONPATH: .
  PYTHONDONTWRITEBYTECODE: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Prep dirs
        run: |
          mkdir -p data data/_debug data/raw data/intermediate data/final outputs logs artifacts

  gather_inputs:
    runs-on: ubuntu-latest
    needs: setup
    env:
      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}
      PYTHONPATH: ${{ env.PYTHONPATH }}
      PYTHONDONTWRITEBYTECODE: ${{ env.PYTHONDONTWRITEBYTECODE }}
      PIP_DISABLE_PIP_VERSION_CHECK: ${{ env.PIP_DISABLE_PIP_VERSION_CHECK }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Build opponent map
        run: |
          python scripts/build/build_opponent_map_from_props.py --out data/opponent_map_from_props.csv || python scripts/build/build_opponent_map_from_props.py

      - name: Build depth / roles
        run: |
          python scripts/build/build_depth_roles.py || true

      - name: Build QB run metrics
        run: |
          python scripts/build/build_qb_run_metrics.py --out data/qb_run_metrics.csv || python scripts/build/build_qb_run_metrics.py || true

      - name: Build weather (with fallback)
        run: |
          python scripts/build/build_weather_week.py || true
          if [ ! -s data/weather_week.csv ]; then
            echo "game_id,tempF,windMph,precipProb" > data/weather_week.csv
          fi

      - name: Upload step1-inputs
        uses: actions/upload-artifact@v4
        with:
          name: step1-inputs
          path: data/*
          if-no-files-found: warn

  build_forms:
    runs-on: ubuntu-latest
    needs: gather_inputs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Build base player_form
        run: |
          python scripts/make_player_form.py

      - name: Enrich player_form (roles/opponent/weather canonical merge)
        run: |
          python scripts/enrich_player_form.py

      - name: Build team_form (neutral pace etc.)
        run: |
          python scripts/build/build_team_form.py || true

      - name: Upload step2-forms
        uses: actions/upload-artifact@v4
        with:
          name: step2-forms
          path: |
            data/player_form.csv
            data/player_form_consensus.csv
            data/team_form.csv
          if-no-files-found: error

  run_pipeline:
    runs-on: ubuntu-latest
    needs: build_forms
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Build metrics_ready table
        run: |
          python scripts/make_metrics.py

      - name: Build enriched slate (pre-pricing)
        run: |
          python scripts/slipgen.py || true

      - name: Upload step3-pipeline
        uses: actions/upload-artifact@v4
        with:
          name: step3-pipeline
          path: |
            data/*.csv
            outputs/**
          if-no-files-found: warn

  metrics_ready:
    runs-on: ubuntu-latest
    needs: run_pipeline
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Validate metrics gate
        run: |
          python scripts/validate_metrics.py

      - name: Upload step4-validation
        uses: actions/upload-artifact@v4
        with:
          name: step4-validation
          path: logs
          if-no-files-found: warn

  pricing:
    runs-on: ubuntu-latest
    needs: metrics_ready
    if: ${{ needs.metrics_ready.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run pricing / model scoring
        run: |
          python -m model.cli || true
          python -m engine.slip_pricing || true

      - name: Upload step5-pricing
        uses: actions/upload-artifact@v4
        with:
          name: step5-pricing
          path: |
            outputs/**
            data/*.csv
          if-no-files-found: warn

  upload_artifacts:
    runs-on: ubuntu-latest
    needs:
      - gather_inputs
      - build_forms
      - run_pipeline
      - metrics_ready
      - pricing
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Bundle all artifacts
        run: |
          mkdir -p artifacts
          cp -r data artifacts/data || true
          cp -r outputs artifacts/outputs || true
          cp -r logs artifacts/logs || true

      - name: Upload full-debug-bundle
        uses: actions/upload-artifact@v4
        with:
          name: full-debug-bundle
          path: artifacts
          if-no-files-found: warn
