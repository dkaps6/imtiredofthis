name: Full Slate

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season (e.g., 2025)"
        required: false
        default: "2025"
      date:
        description: "Slate date (YYYY-MM-DD) or blank for latest"
        required: false
        default: ""

concurrency:
  group: full-slate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Providers / schedule first
      - name: Build schedule/opponent map (nfl_data_py)
        shell: bash
        timeout-minutes: 5
        run: |
          set -euo pipefail
          python scripts/build/build_opponent_map_from_props.py "${{ github.event.inputs.season }}"

      - name: Build game lines from schedule
        shell: bash
        timeout-minutes: 5
        run: |
          set -euo pipefail
          python scripts/build_game_lines_from_schedule.py --season "${{ github.event.inputs.season }}"

      - name: Build Ourlads Depth Charts
        shell: bash
        timeout-minutes: 5
        run: |
          set -euo pipefail
          python scripts/providers/ourlads_depth.py

      - name: Validate Ourlads roles CSV
        shell: bash
        run: |
          set -euo pipefail
          test -s data/roles_ourlads.csv || (echo "roles_ourlads.csv missing or empty" >&2; exit 1)

      # Player form depends on depth chart roles
      - name: Build/Enrich player form (after roles are available)
        shell: bash
        timeout-minutes: 10
        run: |
          set -euo pipefail
          python scripts/make_player_form.py

      # nflverse-derived builders (required)
      - name: Build QB run metrics
        shell: bash
        timeout-minutes: 8
        run: |
          set -euo pipefail
          python scripts/build/build_qb_run_metrics.py

      # ... keep the rest of your required builders here with the same pattern ...

      # Sanity gate â€“ must pass before paid calls/pricing
      - name: Sanity gate (required inputs present & non-empty)
        shell: bash
        timeout-minutes: 3
        run: |
          set -euo pipefail
          python scripts/metrics_ready.py

      # Paid/external calls AFTER sanity gate
      - name: Fetch Odds (Odds API)
        if: ${{ success() }}
        shell: bash
        timeout-minutes: 4
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -euo pipefail
          python scripts/fetch_game_lines_oddsapi.py

      - name: Elite model | Run pricing
        if: ${{ success() }}
        shell: bash
        timeout-minutes: 10
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          python -m model.cli --config config.yaml

      - name: Run pipeline
        if: ${{ success() }}
        shell: bash
        timeout-minutes: 10
        run: |
          set -euo pipefail
          python -m engine --season "${{ github.event.inputs.season }}" --date "${{ github.event.inputs.date }}" --bookmakers=""

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run_${{ github.run_id }}
          path: |
            outputs/**
            data/*.csv
            data/_debug/**
          if-no-files-found: warn
